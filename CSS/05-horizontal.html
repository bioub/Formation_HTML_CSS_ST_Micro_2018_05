<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* clearfix */
    .clearfix::after {
      display: block;
      content: "";
      clear: both;
    }
    /* end clearfix */


    body > div {
      margin: 10px 0;
      background: orange;
    }

    div > div {
      background: yellow;
      width: 20px;
      text-align: center;
    }

    .inline > div {
      display: inline;
    }

    .fil-ariane {
      background: transparent
    }

    .fil-ariane > div {
      display: inline;
      background: transparent
    }

    .fil-ariane > div + div::before {
      content: ' > ';
    }

    .inline-block > div {
      display: inline-block;
    }

    .float > div {
      float: left;
    }

    .flex {
      display: flex;
      /* flex-direction: column-reverse; */
      /* justify-content: space-between; */
      align-items: flex-end;
      flex-wrap: wrap-reverse;
    }

    .flex > div {
      width: 150px;
    }

    .flex > :nth-child(2) {
      /* order: 1; */
      flex-grow: 1; /* 1 fraction (1/3 de l'espace restant) */
      background: blue;
      align-self: flex-start;
    }

    .flex > :nth-child(3) {
      /* order: 1; */
      flex-grow: 2; /* 1 fraction (2/3 de l'espace restant) */
      background: green;
      height: 50px;
    }
  </style>
</head>
<body>
  
  <!-- div>div*5{$} -->
  <div class="inline">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
  </div>

  <div class="fil-ariane">
    <div>Home</div>
    <div>Categorie</div>
    <div>Téléphone</div>
    <div>Nokia</div>
  </div>

  <div class="inline-block">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
  </div>

  <div class="float clearfix">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
  </div>

  <div class="flex">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
  </div>

</body>
</html>
